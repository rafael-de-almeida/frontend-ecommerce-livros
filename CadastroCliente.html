<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-custom border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand">
          <img class="navbar-icone rounded-circle" src="assets/images.png" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item active"><a class="nav-link" href="pesquisarUsuario.html">Pesquisar Clientes</a></li>
            </ul>

            <div class="dropdown d-flex align-items-center">
                
                
                <img src="assets/premium_photo-1689539137236-b68e436248de.jpeg" alt="Imagem" class="rounded-circle me-2" width="40" height="40">
                
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 5px 10px;">
                </button>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" >Meus Cartões</a></li>
                  <li><a class="dropdown-item">Meus Endereços</a></li>
                  <li><a class="dropdown-item" href="telaInicial.html">Sair</a></li>
              </ul>
            </div>
            
        </div>
    </div>
</nav>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <img src="assets/images.png" alt="Form Image" class="formbold-img">

      <form id="form-cliente">
        <div class="formbold-form-title">
          <h2>Cadastrar usuário</h2>
        </div>
        <div class="formbold-mb-3">
          <div>
            <label for="nome" class="formbold-form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="formbold-form-input" required>
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="genero" class="formbold-form-label">Gênero</label>
            <input type="text" name="genero" id="genero" class="formbold-form-input" required>
          </div>
          <div>
            <label for="data_de_nascimento" class="formbold-form-label">Data de Nascimento</label>
            <input type="text" name="data_de_nascimento" id="data_de_nascimento" class="formbold-form-input" required>
          </div>
        </div>
          <div class="formbold-input-flex">
          </div>
        <div>
          <label for="senha" class="formbold-form-label">Senha</label>
          <input type="text" name="senha" id="senha" class="formbold-form-input" required>
        </div>
        <div>
          <label for="confirmar_senha" class="formbold-form-label">Confirmar Senha</label>
          <input type="text" name="confirmar_senha" id="confirmar_senha" class="formbold-form-input" required>
        </div>
        <div class="formbold-mb-3">
          <label for="cpf" class="formbold-form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="formbold-form-input" required>
        </div>
        <div class="formbold-input-flex">
            <div>
              <label for="email" class="formbold-form-label">E-mail</label>
              <input type="text" name="email" id="email" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-3">
              <label for="telefone" class="formbold-form-label">Telefone</label>
              <input type="text" name="telefone" id="telefone" class="formbold-form-input" required>
            </div>
          </div>
           <div>
            <label for="idade" class="formbold-form-label">Idade</label>
            <input type="number" name="idade" id="idade" class="formbold-form-input" required>
          </div>

        <button type="submit" class="formbold-btn" onclick="postclientes(event)">Enviar</button>
      </form>
    </div>
  </div>
  <script src="js/scriptInserirClientes.js"></script>
</body>
</html>
