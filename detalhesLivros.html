<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/styles.css">
 
</head>
<body class="inicio">
    <nav class="navbar navbar-expand-lg navbar-light bg-custom border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img class="navbar-icone rounded-circle" src="assets/images.png" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active"><a class="nav-link" href="historicoCompras.html">Minhas compras</a></li>
                </ul>

                <form class="d-flex me-3" role="search">
                    <div class="position-relative w-100">
                        <input id="barraPesquisa" class="form-control pe-5" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                        <button class="btn position-absolute top-50 end-0 translate-middle-y" type="submit">
                            <img src="assets/—Pngtree—magnifying glass icon_5464846.png" alt="Buscar" width="20" height="20">
                        </button>
                    </div>
                </form>

                <div class="d-flex align-items-center">
                    <button class="btn position-relative me-3">
                        <img src="assets/—Pngtree—shopping cart line icon vector_5058494.png" alt="Carrinho" width="30" height="30">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>

                    <div class="dropdown d-flex align-items-center">
                        <img src="assets/premium_photo-1689539137236-b68e436248de.jpeg" alt="Imagem" class="rounded-circle me-2" width="40" height="40">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 5px 10px;"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="passarIdCartao()">Meus Cartões</a></li>
                            <li><a class="dropdown-item" onclick="passarIdEndereco()">Meus Endereços</a></li>
                            <li><a class="dropdown-item" href="telaInicial.html">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container livro-detalhes">
        <div class="row">
            <div class="col-md-5 text-center">
                <img id="livroImagem" src="" alt="Imagem do Livro" class="img-fluid livro-imagem">
            </div>
            <div class="col-md-7">
                <h2 id="livroTitulo"></h2>
                <p><strong>Autor:</strong> <span id="livroAutor"></span></p>
                <p><strong>Ano:</strong> <span id="livroAno"></span></p>
                <p><strong>Editora:</strong> <span id="livroEditora"></span></p>
                <p><strong>Edição:</strong> <span id="livroEdicao"></span></p>
                <p><strong>ISBN:</strong> <span id="livroISBN"></span></p>
                <p><strong>Páginas:</strong> <span id="livroPaginas"></span></p>
                <p><strong>Dimensão:</strong> <span id="livroDimensao"></span></p>
                <p><strong>Preço:</strong> <span id="livroPreco"></span></p>
                <hr>
                <p><strong>Sinopse:</strong></p>
                <p id="livroSinopse"></p>
                <div class="mt-3">
                    <a href="telaInicial.html" class="btn btn-secondary">Voltar</a>
                    <a href="finalizarCompra.html" class="btn btn-success">Comprar Agora</a>
                    <a href="Carrinho.html" class="btn btn-outline-primary">Adicionar ao Carrinho</a>
                </div>
            </div>
        </div>
    </div>
    
<div class="chat-button-container">
    <button class="chat-button" data-bs-toggle="modal" data-bs-target="#chatModal">
        <span class="material-icons">chat</span> IA
    </button>
</div>


<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Chat com IA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                    
                </div>
                <div class="mt-3">
                    <textarea id="userMessage" class="form-control" rows="2" placeholder="Digite sua mensagem..."></textarea>
                    <button id="sendMessage" class="btn btn-primary mt-2 w-100">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-custom text-white text-center py-3 mt-4">
    <p>&copy; 2025 Entre Páginas. Todos os direitos reservados.</p>
  </footer>
  <script src="js/ScriptDetalheLivros.js"></script>

</body>
</html>
