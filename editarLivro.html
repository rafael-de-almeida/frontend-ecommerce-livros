<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar dados Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-custom border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand">
          <img class="navbar-icone rounded-circle" src="assets/images.png" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0"></ul>

            <div class="dropdown d-flex align-items-center">
                <img src="assets/premium_photo-1689539137236-b68e436248de.jpeg" alt="Imagem" class="rounded-circle me-2" width="40" height="40">
                
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 5px 10px;"></button>

                <ul class="dropdown-menu"> 
                    <li><a class="dropdown-item" onclick="passarIdCartao()">Meus Cartões</a></li>
                    <li><a class="dropdown-item" onclick="passarIdEndereco()">Meus Endereços</a></li>

                </ul>

        </div>
    </div>
</nav>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <img src="assets/images.png" alt="Form Image" class="formbold-img">
      <form id="form-cliente">
        <div class="formbold-form-title">
          <h2>Alterar dados</h2>
        </div>
        <div class="formbold-mb-3">
          <div class="mb-3">
            <label for="nome" class="form-label">Autor</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="genero" class="form-label">Categoria</label>
              <input type="text" name="genero" id="genero" class="form-control" required>
            </div>
            <div class="col">
              <label for="data-nascimento" class="form-label">Ano</label>
              <input type="text" name="data-nascimento" id="data-nascimento" class="form-control" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="idade" class="form-label">Título</label>
              <input type="number" name="idade" id="idade" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">Editora</label>
            <input type="text" name="cpf" id="cpf" class="form-control" required>
          </div>
          <div class="col mb-3">
            <label for="email" class="form-label">ISBN</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Número de páginas</label>
            <input type="text" name="telefone" id="telefone" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="telefone" class="form-label">Grupo de precificação</label>
              <input type="text" name="telefone" id="telefone" class="form-control" required>
            </div>
          <div class="mb-3">
              <label for="telefone" class="form-label">Código de barras</label>
              <input type="text" name="telefone" id="telefone" class="form-control" required>
            </div>
        <div class="formbold-mb-3">
          <label for="status" class="formbold-form-label">Status do Livro</label>
          <select name="status" id="status" class="formbold-form-input">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>
        <button type="submit" class="formbold-btn">Enviar</button>
      </form>
    </div>
  </div>
  <footer class="bg-custom text-white text-center py-3 mt-4">
    <p>&copy; 2025 Entre Páginas. Todos os direitos reservados.</p>
  </footer>
  <script src="js/ScriptAlterarDados.js"></script>
</body>
</html>
