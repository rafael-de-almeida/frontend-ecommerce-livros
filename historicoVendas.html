<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Vendas</title>

  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    #graficoVendas {
      width: 800px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
      padding: 10px;
    }

    .card {
      width: 320px;
      padding: 25px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 25px;
      box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #444;
    }

    .card .info {
      font-size: 18px;
      color: #666;
      margin-bottom: 8px;
    }

    .card .value {
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 5px;
    }

    #detalhes {
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-custom border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img class="navbar-icone rounded-circle" src="assets/images.png" alt="">
      </a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="pesquisarUsuario.html">Pesquisar Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="CadastroCliente.html">Inserir Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="pesquisarVendas.html">Pesquisar Vendas</a></li>
        <li class="nav-item"><a class="nav-link" href="PesquisarLivro.html">Pesquisar Livros</a></li>
        <li class="nav-item"><a class="nav-link" href="historicoVendas.html">Histórico de Vendas</a></li>
      </ul>

      <div class="dropdown d-flex align-items-center">
        <img src="assets/premium_photo-1689539137236-b68e436248de.jpeg" alt="Imagem" class="rounded-circle me-2" width="40" height="40">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item">Meus Cartões</a></li>
          <li><a class="dropdown-item">Meus Endereços</a></li>
          <li><a class="dropdown-item" href="telaInicial.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div style="margin-bottom: 20px;">
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio">

      <label for="dataFim" style="margin-left: 20px;">Data Fim:</label>
      <input type="date" id="dataFim">

      <label for="categoria" style="margin-left: 20px;">Categoria:</label>
      <select id="categoria">
        <option value="">Todas</option>
        <option value="Aventura">Aventura</option>
        <option value="Romance">Romance</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Terror">Terror</option>
      </select>

      <button id="btnFiltrar" class="btn btn-primary btn-sm" style="margin-left: 20px;">Filtrar</button>
    </div>

    <div id="graficoVendas"></div>

  <footer class="bg-custom text-white text-center py-3 mt-4">
    <p>&copy; 2025 Entre Páginas. Todos os direitos reservados.</p>
  </footer>

  <script src="js/ScriptHistoricoVendas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
