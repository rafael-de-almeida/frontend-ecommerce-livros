<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cartão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img class="navbar-icone rounded-circle" src="assets/images.png" alt="">
          </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    
                </ul>

                <div class="dropdown d-flex align-items-center">
                    
                    
                    <img src="assets/premium_photo-1689539137236-b68e436248de.jpeg" alt="Imagem" class="rounded-circle me-2" width="40" height="40">
                    
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 5px 10px;">
                    </button>

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" onclick="passarIdCartao()">Meus Cartões</a></li>
                      <li><a class="dropdown-item" onclick="passarIdEndereco()">Meus Endereços</a></li>
                      <li><a class="dropdown-item" href="telaInicial.html">Sair</a></li>
                  </ul>
                </div>
                
            </div>
        </div>
    </nav>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <img src="assets/images.png" alt="Form Image" class="formbold-img">

        <form id="formCartao">
          <div class="formbold-form-title">
              <h2>Cadastro dados do cartão</h2>
          </div>
          <div class="formbold-mb-3">
              <div>
                  <label for="numero-cartao" class="formbold-form-label">Número do cartão</label>
                  <input type="text" name="numero-cartao" id="numero-cartao" class="formbold-form-input" required>
              </div>
          </div>
          <div>
              <label for="bandeira" class="formbold-form-label">Bandeira</label>
              <input type="text" name="bandeira" id="bandeira" class="formbold-form-input" required>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <label for="codigo" class="formbold-form-label">Código de segurança</label>
                  <input type="text" name="codigo" id="codigo" class="formbold-form-input form-control" required>
              </div>
      
              <div class="col-md-6">
                  <label for="nome" class="formbold-form-label">Nome (como está no cartão)</label>
                  <input type="text" name="nome" id="nome" class="formbold-form-input form-control" required>
              </div>
          </div>
          
          <div>
              <label for="vencimento" class="formbold-form-label">Vencimento</label>
              <input type="text" name="vencimento" id="vencimento" class="formbold-form-input" required>
          </div>
          <div class="formbold-input-flex">
              
          </div>
          <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="endereco-principal">
              <label class="form-check-label" for="endereco-principal">Definir como cartão principal</label>
          </div>
          <button type="submit" class="formbold-btn">Cadastrar</button>
      </form>
      
    </div>
    
  </div>
  <footer class="bg-custom text-white text-center py-3 mt-4">
    <p>&copy; 2025 Entre Páginas. Todos os direitos reservados.</p>
  </footer>
  <script src="js/scriptInserirCartoes.js"></script>
</body>
</html>
