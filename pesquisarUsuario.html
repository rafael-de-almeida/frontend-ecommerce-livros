    <div class="container-fluid mt-4">
        <div class="row">
     
            <div class="col-md-4">
                <div class="card p-3">
                    <h2 class="mb-3">Encontrar Usuário</h2>
                    <form id="form-cliente">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="genero" class="form-label">Gênero</label>
                                <input type="text" name="genero" id="genero" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" name="data-nascimento" id="data-nascimento" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" name="idade" id="idade" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" required>
                        </div>
                        
                            <div class="col">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" onclick="postclientes(event)">Pesquisar Usuário</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3">
                    <h2>Detalhes do Cliente</h2>

                    <div class="table-responsive custom-scroll">
                        <table class="table table-striped" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Gênero</th>
                                    <th>Data de Nascimento</th>
                                    <th>Idade</th>
                                    <th>CPF</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
